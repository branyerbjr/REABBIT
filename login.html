<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ICONO DE PESTAÑA-->
    <link rel="shortcut icon" href="imgs/logo-icon.svg" type="image/x-icon">
    <!--CSS y JS-->
    <link rel="stylesheet" href="styles/login.css" />
    <script src="scripts/registro.js" defer></script>
    <title>INICIAR SESIÓN</title>
  </head>
  <body>
    <form action="home.html" class="form">
      <img src="imgs/logo.svg" alt="logo">
      <h1 class="text-center">INICIAR SESIÓN</h1>
      <!-- Progress bar -->
      <!-- Steps -->
      <div class="form-step form-step-active">
        <div class="input-group">
          <input type="text" name="email" id="email"  placeholder="Nombre de usuario o correo electrónico"/>
        </div>
        <div class="input-group">
          <input type="password" name="position" id="password" placeholder="Contraseña"/>
        </div>
      </div>
        <div class="btns-group">
          <input type="submit" value="Iniciar Sesion" class="btn" /> 
          <!-- <button type="submit" class="btn">Enviar</button>-->
        </div>
      </div>
    </form>
  </body>
